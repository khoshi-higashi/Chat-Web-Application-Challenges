<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザ削除画面</title>
</head>
<body>
  <div>
    <h1>ユーザ削除画面</h1>
  </div>

  <form action="{% url 'mychat:delete' %}" method="POST">
    {% csrf_token %}

    {% if roomlist is not None %}
    {% for rooms in roomlist %}
    <p><label><input type="radio" name="roomid" value="{{rooms.id}}">ルーム：{{rooms.name}}</label></p>
    <!-- <p><input type="checkbox" name="roomid" value="{{rooms.id}}">ルーム{{rooms.name}}</p> -->
    {% endfor %}
    {% endif %}
    <input type="submit" value="削除する">
  </form>

  <p>※現段階で一度にひとつのルームしか削除できない</p>

  <p><a href="{% url 'mychat:main' %}">戻る</a></p>
</body>
</html>
