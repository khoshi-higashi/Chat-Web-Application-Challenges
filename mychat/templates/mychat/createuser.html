<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規ユーザ登録画面</title>
</head>
<body>
  <h1>新規ユーザ登録画面</h1>
  <form method="POST" action="{% url 'mychat:adduser' %}">
    {% csrf_token %}
    <p>ユーザ名<input type="text" name="name" size="15"></p>
    <p>パスワード<input type="text" name="password" size="15"></p>
    <input type="submit" value="登録">
  </form>

  <div>
    <p><a href="{% url 'mychat:main' %}">戻る</a></p>
  </div>
</body>
</html>
